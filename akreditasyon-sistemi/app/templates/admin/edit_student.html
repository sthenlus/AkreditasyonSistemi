{% extends "base.html" %}

{% block title %}Öğrenci Düzenle - Akreditasyon Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-edit"></i> Öğrenci Düzenle
                </h4>
                <a href="{{ url_for('main.student_list') }}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Geri
                </a>
            </div>
            <div class="card-body">
                <form method="POST" action="" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="student_number" class="form-label">
                            <i class="fas fa-id-card"></i> Öğrenci Numarası
                        </label>
                        <input type="text" class="form-control" id="student_number" name="student_number" value="{{ student.student_number }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">
                            <i class="fas fa-user"></i> Ad
                        </label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                        <div class="invalid-feedback">Lütfen adı girin.</div>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">
                            <i class="fas fa-user"></i> Soyad
                        </label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                        <div class="invalid-feedback">Lütfen soyadı girin.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> E-posta
                        </label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                        <div class="invalid-feedback">Lütfen geçerli bir e-posta girin.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i> Telefon
                        </label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.student_list') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Bootstrap form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
